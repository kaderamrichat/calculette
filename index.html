<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="">
    <script src="assets/js/calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title"><i class="fa fa-calculator" aria-hidden="true"></i> calc</h1>
            <h2 class="subtitle">Simple calc app</h2>

        </div>
        <div class="calculator">
            <div class="small-screen" id="small-screen"></div>
            <div class="screen" id="screen">0</div>
            <hr>
            <div class="touch">
                <div class="touch--calc gray-color" id="clear--one">C</div>
                <div class="touch--calc gray-color" id="clear">AC</div>
                <div class="touch--calc gray-color" id="toggle-negative">+-</div>
                <div class="touch--calc gray-color operators">/</div>
                <div class="touch--calc">7</div>
                <div class="touch--calc">8</div>
                <div class="touch--calc">9</div>
                <div class="touch--calc gray-color operators">*</div>
                <div class="touch--calc">4</div>
                <div class="touch--calc">5</div>
                <div class="touch--calc">6</div>
                <div class="touch--calc gray-color operators">-</div>
                <div class="touch--calc">1</div>
                <div class="touch--calc">2</div>
                <div class="touch--calc">3</div>
                <div class="touch--calc gray-color operators">+</div>
                <div class="touch--calc"></div>
                <div class="touch--calc">0</div>
                <div class="touch--calc">.</div>
                <div class="touch--calc pink-color" id="equal--btn">
                 <span class="equal--anim">
                    <em>=</em><i aria-hidden="true"></i>
                 </span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
